<mat-card *ngIf="currentDirectoryListing$ | async as currentDirectoryListing">
  <mat-card-header>
    <mat-card-title style="padding: 10px;">
      <div style="display: flex; flex-direction: row; align-items: center">
        <button mat-mini-fab color="primary" aria-label="back to root" (click)="changeDirectory('', 'Server Root')">
          <mat-icon>home</mat-icon>
        </button>
        <span style="margin-left: 5px;">
          {{currentDirectoryListing.sourceName}}
        </span>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ag-grid-angular
      style="width: 100%; height: 80vh"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="currentDirectoryListing.entries | async"
      [rowSelection]="'multiple'"
      [animateRows]="true"
      [pagination]="true"
      [paginationPageSize]="10"
      (cellClicked)="onCellClicked($event)"
    ></ag-grid-angular>

  </mat-card-content>
</mat-card>
